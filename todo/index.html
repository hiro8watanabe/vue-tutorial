<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 Tutorial</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <todo-title></todo-title>
      <form v-on:submit.prevent>
        <label for="task">タスクを入力してください</label>
        <input type="text" id="task" v-model="newItem" />
        <button v-on:click="addItem">add</button>
        <ul>
          <li v-for="(todo, index) in todos">
            <label for="check">完了したらチェック</label>
            <input type="checkbox" id="check" v-model="todo.isDone" /><span
              v-bind:class="{done:todo.isDone}"
              >{{ todo.item }}</span
            >
            <button v-on:click="deleteItem(index)">Delete</button>
          </li>
        </ul>
      </form>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="js/script.js"></script>
  </body>
</html>
